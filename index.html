<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aquamarine;
            background-image: url(Images/land.jpg);

        }

        .flexbox {
            background-color: rgba(238, 255, 0, 0.719);
            margin: 2em 0 2em 0em;
            border: .5em solid rgba(255, 47, 47, 0.733);
            padding: 1em 0 1em 0em;
        }

        .simplegrid {
            background-color: rgba(0, 255, 242, 0.623);
            margin: 2em 0 2em 0em;
            border: .5em solid greenyellow;
            padding: 1em 0 1em 0em;
            
        }

        h1 {
            background-color: yellow;
            text-align: center;
            border-radius: .25em;
            text-decoration-color: aquamarine;
        }

        .main {
            /* margin: 1em; */
            /* border-radius: .25em; */
            text-align: center;
            font-weight: bold;
            font-size: large;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-auto-flow: column;
            flex: 1;
            gap: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }

        @media (min-width: 55em) {
            .columns {
                grid-auto-flow: column;
            }
        }

        .land:hover {
            background-color: rgba(157, 255, 0, 0.808);
        }



    </style>
</head>

<body>
     <h1>Hi! Welcome to My Basic Webpages.</h1>
    <div class= "main">
        <div class="flexbox land">
            <span></span><a href="my-webpage.html">My flexbox Webpage</a></span>
        </div>
        <div class="simplegrid land">
            <span><a href="my-webpage-grid.html">My grid Webpage</a></span>
        </div>
    </div>
</body>

</html>
